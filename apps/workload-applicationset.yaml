apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workload
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-workload'
    spec:
      syncPolicy:
        automated:
          prune: true
      project: default
      source:
        repoURL: 'https://github.com/wolfganghuse/edge-k8s-argocd.git'
        path: workload
        targetRevision: crimson-small-scale
      destination:
        server: '{{server}}'