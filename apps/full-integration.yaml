apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: capx-applicationset
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/wolfganghuse/edge-k8s-argocd.git
          revision: littlelab1-demo
          files:
          - path: mgmt/edge-k8s-clusters.yaml
      - list:
          elements: []
          elementsYaml: "{{ .key.clusters | toJson }}"
  template:
    metadata:
      name: '{{.name}}'
      labels: 
        cd-component: capx
        environment: '{{.name}}'
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      project: default
      destination:
        name: ''
        namespace: '{{.name}}'
        server: 'https://kubernetes.default.svc'
      sources:
      # - repoURL: 'https://github.com/wolfganghuse/edge-k8s-argocd'
      #   path: 'common-helm-charts/crossplane-infrastructure/provider'
      #   targetRevision: 'crossplane-update'
      #   plugin:
      #     name: argocd-vault-plugin-helm
      #     env:
      #       - name: HELM_VALUES
      #         value: |
      #           cluster:
      #             name: "{{.name}}"
      #             prismcentral: "{{.prismcentral}}"
      #             user: <path:secret/data/prismcentral/{{.prismcentral}}#user>
      #             pass: <path:secret/data/prismcentral/{{.prismcentral}}#pass>
      #             endpoint: <path:secret/data/prismcentral/{{.prismcentral}}#endpoint>
      - repoURL: 'https://github.com/wolfganghuse/edge-k8s-argocd'
        path: 'common-helm-charts/crossplane-infrastructure/category'
        targetRevision: 'crossplane-update'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                cluster:
                  name: "{{.name}}"
                  prismcentral: "{{.prismcentral}}"
                  user: <path:secret/data/prismcentral/{{.prismcentral}}#user>
                  pass: <path:secret/data/prismcentral/{{.prismcentral}}#pass>
                  endpoint: <path:secret/data/prismcentral/{{.prismcentral}}#endpoint>
      - repoURL: 'https://github.com/wolfganghuse/edge-k8s-argocd'
        path: 'common-helm-charts/crossplane-infrastructure/flow'
        targetRevision: 'crossplane-update'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                cluster:
                  name: "{{.name}}"
                  prismcentral: "{{.prismcentral}}"
                  user: <path:secret/data/prismcentral/{{.prismcentral}}#user>
                  pass: <path:secret/data/prismcentral/{{.prismcentral}}#pass>
                  endpoint: <path:secret/data/prismcentral/{{.prismcentral}}#endpoint>
      - repoURL: 'git@github.com:nutanix-cloud-native/nkex-cluster.git'
        path: .
        targetRevision: cilium-1.14
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                cluster:
                  kubernetesVersion: "{{.version}}"
                prismCentral:
                  inject: false
                  address: <path:secret/data/prismcentral/{{.prismcentral}}#endpoint>
                  username: <path:secret/data/prismcentral/{{.prismcentral}}#user>
                  password: <path:secret/data/prismcentral/{{.prismcentral}}#pass>
                primElement:
                  address: <path:secret/data/prismelement/{{.cluster}}#endpoint>
                  username: <path:secret/data/prismelement/{{.cluster}}#user>
                  password: <path:secret/data/prismelement/{{.cluster}}#pass>
                controlPlaneEndpoint:
                  host: '{{.controlplane_ip}}'
                controlplane:
                  replicas: 1
                nodes:
                  replicas: 1
                users:
                  enabled: true
                  name: capiuser
                  sudo: true
                  sshAuthorizedKeys:
                    - ssh-rsa  wolfganghuse@hpoc
                kcpMachine:
                  os: ubuntu-2204
                  subnet: '{{.subnet}}'
                  cluster: '{{.cluster}}'
                  additionalCategories:
                  - key: AppTier
                    value: ControlPlane
                  - key: AppType
                    value: Kubernetes
                  - key: Environment
                    value: '{{.name}}'
                mdMachine:
                  os: ubuntu-2204
                  cluster: '{{.cluster}}'
                  subnet: '{{.subnet}}'
                  additionalCategories:
                  - key: AppTier
                    value: Worker
                  - key: AppType
                    value: Kubernetes
                  - key: Environment
                    value: '{{.name}}'
                registryMirrors:
                - orig: _default
                  mirror: harbor.infrastructure.dachlab.net/v2/docker.io
                  skip_verify: false
                  override_path: true
                - orig: registry.k8s.io
                  mirror: harbor.infrastructure.dachlab.net/v2/registry.k8s.io
                  override_path: true
                - orig: ghcr.io
                  mirror: harbor.infrastructure.dachlab.net/v2/ghcr.io
                  override_path: true
                - orig: quay.io
                  mirror: harbor.infrastructure.dachlab.net/v2/quay.io
                  override_path: true
                - orig: gcr.io
                  mirror: harbor.infrastructure.dachlab.net/v2/gcr.io
                  override_path: true                  
                csi:
                  storageContainer: k8s
                ccm:
                  image:
                    repository: harbor.infrastructure.dachlab.net/nutanix-dev/nutanix-cloud-controller-manager
                    tag: latest
                privateRepo:  oci://harbor.eng.nutanix.com/cloud-native/helm