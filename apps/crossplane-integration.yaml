apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-infrastructure
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/wolfganghuse/edge-k8s-argocd.git
          revision: test1
          files:
          - path: mgmt/edge-k8s-clusters.yaml
      - list:
          elements: []
          elementsYaml: "{{ .key.clusters | toJson }}"
  template:
    metadata:
      name: '{{.name}}-crossplane'
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      project: default
      destination:
        name: ''
        namespace: '{{.name}}'
        server: 'https://kubernetes.default.svc'
      source:
        path: 'common-helm-charts/crossplane-infrastructure'
        repoURL: 'https://github.com/wolfganghuse/edge-k8s-argocd'
        targetRevision: 'test1'
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: |
                cluster:
                  name: "{{.name}}"
                  endpoint: <path:secret/data/prismcentral/{{.prismcentral}}#endpoint>
                  user: <path:secret/data/prismcentral/{{.prismcentral}}#user>
                  pass: <path:secret/data/prismcentral/{{.prismcentral}}#pass>
